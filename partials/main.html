<div class="col-xs-12 text-center" id="content">
    <div class="col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0 infoBlock">
        <h1> {{info}} </h1>
        <button ng-disabled="selected" class="btn-lg {{ activePerson == false ? 'btn-success' : 'btn-default' }}" ng-click="startPerson(false)">Krzyżyk</button>
        <button ng-disabled="selected" class="btn-lg {{ activePerson == true ? 'btn-success' : 'btn-default' }}" ng-click="startPerson(true)">Kółko</button>
    </div>
    <div class="col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0 infoBlock">
        <div ng-repeat="block in blocksArray">
            <div class="col-xs-4 block {{ block.win ? 'winBlock' : 'noWinBlock'}}" ng-click="setValue(block.id)">
                <img ng-src="img/{{ block.value != null ? block.value ? 'circle' : 'cross' : 'blank'}}.png">
            </div>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0infoBlock">
        <h1> Chcesz zagrać jeszcze raz? </h1>
        <button class="btn-lg btn-info" ng-click="startNewGame()">Resetuj Rozgrywkę</button>
    </div>
</div>
<div class="col-xs-12 footer">
    <div class="col-md-3 col-xs-0"></div>
    <div class="col-md-6 col-xs-7 text-center"><h5><a href="http://portfolio.terrigna.com" target="_blank">Artur Piotrowski</a> | © 2016 </h5></div>
    <div class="col-md-3 col-xs-4 text-right"><h5><small>Version 1.02</small></h5></div>
</div>
